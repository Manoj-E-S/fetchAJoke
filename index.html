    <!-- Get Jokes -->
    <div class="main-container" id="joke-params">
        <hr>
        <h1>Jokes for just about anything!</h1>
        <hr>
        <h2>What kind of joke are you craving right now?</h2>
        <form action="/get-joke" method="post">
            <div class="row custom-row">
                <div class="col-sm-6 custom-col">
                    <label for="catagory">Catagory:</label>
                </div>
                <div class="col-sm-6 custom-col text-right">
                    <select class="seagreen-width-100 btn btn-lg btn-light" name="catagory">
                        <option value="any">General</option>
                        <option value="programming">Programming</option>
                        <option value="misc">Miscellaneous</option>
                        <option value="dark">Dark</option>
                        <option value="pun">Puns</option>
                        <option value="spooky">Spooky</option>
                        <option value="christmas">Christmas</option>
                    </select>
                </div>
                <div class="col-sm-6 custom-col">
                    <label for="blacklist">Don't want jokes that are:</label>
                </div>
                <div class="col-sm-6 custom-col">    
                    <div class="width-100 btn btn-lg btn-dark text-left" name="blacklist">
                        <input type="checkbox" name="blacklist1" value="nsfw"><label for="nsfw">&nbsp;&nbsp;Not suitable for work</label><br>
                        <input type="checkbox" name="blacklist2" value="religious"><label for="religious">&nbsp;&nbsp;Religious</label><br>
                        <input type="checkbox" name="blacklist3" value="political"><label for="political">&nbsp;&nbsp;Political</label><br>
                        <input type="checkbox" name="blacklist4" value="racist"><label for="racist">&nbsp;&nbsp;Racist</label><br>
                        <input type="checkbox" name="blacklist5" value="sexist"><label for="sexist">&nbsp;&nbsp;Sexist</label><br>
                        <input type="checkbox" name="blacklist6" value="explicit"><label for="explicit">&nbsp;&nbsp;Explicit</label><br>
                    </div>
                </div>
                <div class="col-sm-6 custom-col">   
                    <label for="type">Type:</label>
                </div>
                <div class="col-sm-6 custom-col text-right">    
                    <select class="seagreen-width-100 btn btn-lg btn-light" name="type">
                        <option value="single">Single</option>
                        <option value="twopart">Two Part</option>
                        <option value="anyone">Any one</option>
                    </select>
                </div>
                <div class="col-sm-6 custom-col"> 
                    <label for="contains">Joke should have (type something):</label>
                </div>
                <div class="col-sm-6 custom-col text-right">    
                    <input class="seagreen-width-100 btn btn-lg btn-light" type="text" name="contains">
                </div>
                <div class="d-grid gap-2 col-12 mt-3" id="submit-btn">
                    <button class="btn btn-lg btn-light bg-yellow" type="submit" name="submit">Get Joke</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
